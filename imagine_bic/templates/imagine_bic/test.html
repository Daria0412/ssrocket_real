<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>클릭하면 부드럽게 이미지 교체</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
$("#fadeInOut > div:last-child").click( function() {
$( "#fadeInOut > div:first-child" ).animate( { left: "-=600px" } ) ;
});
});
</script>

<style>
#fadeInOut {width:600px; height:350px; border:3px solid gray; margin:auto; position:relative; }
#fadeInOut>div:first-child {width:1900px; height:250px; border:3px solid red; position:relative;}
#fadeInOut>div:last-child {width:600px; text-align:center; font-size:50pt; color:red; }
#fadeInOut img { width:600px; position:relative; }
div{ width:600px; position:relative; }
</style>

</head>
<body>

<section id="fadeInOut">
<div>
<div>1</div>
<div>2</div>
<div>3</div>
</div>
<div>&#8882;</div>
</section>

</body>
</html>
