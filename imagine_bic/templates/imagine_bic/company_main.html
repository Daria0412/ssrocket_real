<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/company_main3.css' %}" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript"></script>
        <script src="{% static 'js/main_company.js' %}"></script>
        <title>company_main</title>
    </head>
 
    <body>

        {% load i18n %}
        <form action = "{% url 'company_main' %}" name = "lanForm" method = "POST" accept-charset="UTF-8"> {% csrf_token %}

       {% load static %}
       <img id="logo" src="{% static 'img/ss_lg.png' %}">
       <img id="gonotice" src="{% static 'img/if_b.png' %}"  onclick="location.href='/notice'">
       <img id="goset" src="{% static 'img/st_bt.png' %}"  onclick="location.href='index/setting/'">
       {% for company in companys %}

       <div id="text">
           <span id="user">{{company.member_name}}</span>
           <span id="nim">님,</span><br                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    >
           <span id="welcome">반갑습니다!</span>
       </div>
       {% endfor%}
       
    {% for history in historys %}
    <div id="a">
        <div class="back" onclick="choose();">
        <div class="reservation_list">
            <span id="user_name" onclick="choose();">{{history.member_id}}</span>
            <span id="user_nim" onclick="choose();">님이</span>
            <span id="user_date" onclick="choose();">2020년 05월 11일</span>
            <br>
            <span id="user_time" onclick="choose();">14:00~19:00</span>
            <br>
            <span id="user_num" onclick="choose();">1대</span>
            <span id="user_end" onclick="choose();">예약하셨습니다.</span>
            <br>
            <!--back에 onclick이 먹히는지 확인이 안되어서 우선 온클릭 함수 다 넣어놨어!-->
        </div>
      </div>
    </div>
    {% endfor%}
    
      </form>
    </body>
</html>
