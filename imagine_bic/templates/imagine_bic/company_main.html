<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/company_main3.css' %}" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript"></script>
        <script src="{% static 'js/coompany_main.js' %}"></script>
        <title>company_main</title>
    </head>
 
    <body>
       {% load static %}
       <img id="logo" src="{% static 'img/ss_lg.png' %}">
       <img id="gonotice" src="{% static 'img/if_b.png' %}"  onclick="location.href='/notice'">
       <img id="goset" src="{% static 'img/st_bt.png' %}"  onclick="location.href='index/setting/'">

       <div id="text">
           {% for company in companys %}
           <span id="user">{{company.member_name}}</span>
           <span id="nim">님,</span><br                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    >
           <span id="welcome">반갑습니다!</span>
           {% endfor%}
       </div>

    <div id="a">
        <div class="back">
        <div class="reservation_list">
            <span id="user_name">{{member_id}}</span>
            <span id="user_nim">님이</span>
            <span id="user_date">2020년 05월 11일</span>
            <br>
            <span id="user_time">14:00~19:00</span>
            <br>
            <!--README보니까 날짜.시간 합쳐져 있는데 나눠서 써야할 것 같아서 방법 찾아볼게! key error 해결되어야 확인할 수 있어서 우선 변수명만 수정했어!-->
            <span id="user_num">1대</span>
            <span id="user_end">예약하셨습니다.</span>
            <br>
        </div>
      </div>
    </div>
    </body>
</html>
